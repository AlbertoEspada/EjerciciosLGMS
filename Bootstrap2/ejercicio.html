<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ejercicio3Bootstrap</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

        <style type="text/css">

            .nav.navbar-nav.navbar-right li a {
                color: gainsboro;
            }          

            .dropdown-content {
                display: none;                
                background-color: #f1f1f1;
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 1;
                text-align: center;
            }
            
            .dropbtn {
                background-color: #E54040;
                color: white;
                padding: 16px;
                font-size: 16px;
                border: none;
                border-radius: 15px;
                clear: both;
                float: left;
                list-style: none;
                width: inherit;
                text-align: center;
            }

            .dropdown-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
                text-align: center;
            }

            .dropdown-content a:hover {background-color: #ddd}

            .dropdown:hover 
            
            .dropdown-content {
                display: block;
            }
            
            .dropdown {
                position: relative;
                display: block;
                border-radius: 15px;
                text-align: center;
            }

            .dropdown:hover .dropbtn {
                background-color: #E54040;
            }

            body {
                font  : 14px sans-serif;
                padding : 1px;
                margin  : 0;
                background-color: whitesmoke;
            }

            form {
                margin : 1 auto;
            }

        </style>

    </head>
    <body>

        <header>
            <nav class="navbar navbar-expand-sm bg-danger navbar-dark text-white">
                <img src="images/LogoGL.png" class="navbar-brand" href="#" target="_blank" alt="logo" width="100" height="30">
                <ul class="navbar-nav navbar-left">
                    <li class="nav-item">
                        <a class="nav-link" href="#" target="_blank" style="font-size: 1">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" target="_blank">Concursos</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right ml-auto">
                    <li class="nav-item">
                        <a class="nav-link"  href="#"> Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"> Login</a>
                    </li>
                </ul>
            </nav>
        </header>
        <h1>Piloto</h1>
        <form class="w3-container">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputNombre">Nombre<font color="red">*</font></label>
                    <input type="text" class="form-control; w3-input w3-animate-input" style="width:350px" id="inputNombre" placeholder="Name" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputLastName">Apellidos<font color="red">*</font></label>
                    <input type="text" class="form-control; w3-input w3-animate-input" style="width:350px" id="inputLastName" placeholder="LastName" >
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputEmail4">Email<font color="red">*</font></label>
                    <input type="email" class="form-control; w3-input w3-animate-input" style="width:350px" id="inputEmail4" placeholder="Email" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPassword4">Club<font color="red">*</font></label>
                    <input type="text" class="form-control; w3-input w3-animate-input" style="width:350px" id="inputPassword4" placeholder="Club" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputNombre">Telefono<font color="red">*</font></label>
                    <input type="text" class="form-control; w3-input w3-animate-input" style="width:350px" id="inputNombre" placeholder="Name" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputPassword4">Contraseña<font color="red">*</font></label>
                    <input type="password" class="form-control; w3-input w3-animate-input" style="width:350px" id="inputPassword4" placeholder="Password" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPassword4">Repite la Contraseña</label>
                    <input type="password" class="form-control; w3-input w3-animate-input" style="width:350px" id="inputPassword4" placeholder="Password">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputLicencia">Licencia<font color="red">*</font></label>
                    <input type="text" class="form-control; w3-input w3-animate-input" style="width:350px" id="inputLicencia" placeholder="Licencia" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputOtralicencia">Otra Licencia</label>
                    <input type="text" class="form-control; w3-input w3-animate-input" style="width:350px" id="inputOtralicencia" placeholder="Licencia" >
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputState">Pais</label>
                    <select id="inputState" class="form-control; w3-input w3-animate-input" style="width:350px" >
                        <option selected>España</option>
                        <option>Alemania</option>
                        <option>Francia</option>
                        <option>Reino Unido</option>
                        <option>Estados Unidos</option>
                        <option>Portugal</option>
                        <option>Egipto</option>
                        <option>Luxemburgo</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="inputCalle">Calle</label>
                    <input type="text" class="form-control; w3-input w3-animate-input" style="width:825px" id="inputCalle" required>
                </div>                
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputCity">Ciudad</label>
                    <input type="text" class="form-control; w3-input w3-animate-input" style="width:350px" id="inputCity" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">Provincia</label>
                    <input type="text" class="form-control; w3-input w3-animate-input" style="width:350px" id="inputProvincia" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputCodigo">Codigo Postal</label>
                    <input type="text" class="form-control; w3-input w3-animate-input" style="width:350px" style="width:350px" id="inputCodigo" required>
                </div>
            </div>  
            <p style="font-size: 10px"><font color="red">*</font>Campos Requeridos</p>
            <button type="submit" class="btn btn-primary">Complete</button>
            <button type="reset" class="btn btn-secondary">Restart</button>
        </form>
    </body>
</html>
